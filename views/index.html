<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    input, button {
      padding: 4px;
      font-size: 1.003rem;
    }
    form {
      margin-top: 25px;
    }
    .row {
      display: flex;
    }
    .split {
      justify-content: space-between;
    }
    header {
      background: #555;
      color: #fff;
      padding: 7px 5%;
      margin-bottom: 30px;
    }
    .content {
      padding: 10px 5%;
    }
  </style>
</head>
<body>
  <header class="row split">
    <h3>Logo</h3>
    <nav>
      <a href="/test">No Route</a>
    </nav>
  </header>

  <div class="content">

    <a href="/bad?key=">Click to test 500 Error</a>
    
    <form action="/corrupt" method="post">
      <input type="text" name="email" placeholder="Try an invalid email">
      <button>Submit</button>
    </form>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    function displayErrorPage() {
      $.post(`/${$(this).attr('id')}`, { data: 'some data' })
        .catch(err => console.log(err.error));
    }

    $('button').on('click', displayErrorPage);
  </script>
</body>
</html>
